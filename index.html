<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="container-content">
    <section class="container-image">
      <h2 class="main-title">Pros and Cons</h2>
      <figure class="figure">
        <img src="/assets/phone.jpg" alt="some device" />
        <figcaption>Photograph:</figcaption>
      </figure>
    </section>
    <section class="container-pros-cons">
      <div class="container-both">
        <div class="container-pros">
          <h5 class="pros-title">The Pros</h5>
          <ul>
            <li>Stunning large display</li>
            <li>Long-lasting battery</li>
            <li>A fast performer</li>
          </ul>
        </div>
        <div class="container-cons">
          <h5 class="cons-title">The Cons</h5>
          <ul>
            <li>Lacks a high refresh rate</li>
            <li>Design isn't too dynamic</li>
            <li>Still pricey</li>
          </ul>
        </div>
      </div>

      <h4 class="final-title">Final Verdict</h4>
      <section class="verdict-container">
        <div class="verdict-item verdict-first-item" >
          <div class="verdict-round-score">
            <p class="item-one">08</p>
          </div>
          <p class="verdict-item-desc">Design & Built</p>
        </div>
        <div class="verdict-item">
          <div class="verdict-round-score">
            <div class="gradient"></div>
            <p class="item-two">09</p>
          </div>
          <p class="verdict-item-desc">Display</p>
        </div>
        <div class="verdict-item">

          <div class="verdict-round-score">
            <p class="item-three">09</p>
          </div>
          <p class="verdict-item-desc">Camera</p>
        </div>
        <div class="verdict-item">

          <div class="verdict-round-score">
            <p class="item-four">10</p>
          </div>
          <p class="verdict-item-desc">Performance</p>
        </div>
        <div class="verdict-item">

          <div class="verdict-round-score">
            <p class="item-five">09</p>
          </div>
          <p class="verdict-item-desc">Software</p>
        </div>
        <div class="verdict-item">

          <div class="verdict-round-score">
            <p class="item-six">09</p>
          </div>
          <p class="verdict-item-desc">Battery</p>
        </div>
      </section>
    </section>
  </section>

</body>

</html>
